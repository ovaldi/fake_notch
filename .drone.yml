kind: pipeline
name: default

steps:
- name: prepare
  image: v7lin/flutter:1.5.4-hotfix.2-stable
  volumes:
  - name: pub-cache
    path: /opt/flutter/.pub-cache
  commands:
  - flutter packages get

#- name: build_runner
#  image: v7lin/flutter:1.5.4-hotfix.2-stable
#  volumes:
#  - name: pub-cache
#    path: /opt/flutter/.pub-cache
#  commands:
