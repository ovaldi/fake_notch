- name: format
  image: v7lin/flutter:1.5.4-hotfix.2-stable
  volumes:
  - name: pub-cache
    path: /opt/flutter/.pub-cache
  commands:
  - flutter format --dry-run --set-exit-if-changed .

- name: analyze
  image: v7lin/flutter:1.5.4-hotfix.2-stable
  volumes:
  - name: pub-cache
    path: /opt/flutter/.pub-cache
  commands:
  - flutter analyze

- name: test
  image: v7lin/flutter:1.5.4-hotfix.2-stable
  volumes:
  - name: pub-cache
    path: /opt/flutter/.pub-cache
  commands:
  - flutter test --coverage
  - cd example/
  - flutter test

- name: proguard
  image: v7lin/flutter:1.5.4-hotfix.2-stable
  volumes:
  - name: pub-cache
    path: /opt/flutter/.pub-cache
  - name: gradle
    path: /root/.gradle
  commands:
  - cd example/
  - flutter build apk

